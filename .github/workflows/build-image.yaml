name: Build Kong Gateway Image

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to provision'
        type: choice
        options:
          - 'dev'
          - 'tst'
          - 'acc'
          - 'prd'
      docker_registry:
        description: 'Docker registry'
        type: string
        default: localhost:5000
      image_repo:
        description: 'Docker image repository'
        type: string
        default: myrepo/kong
      image_tag:
        description: 'Docker image tag'
        type: string
      kong_version:
        description: 'Kong Gateway version'
        type: string
        default: "3.9.0.1"
      continue_on_scan_failure:
        description: 'Continue on Trivy scan failure'
        default: true
        type: boolean

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Build Image
        uses: ./.github/actions/build-image
        with:
          image_push_registry: ${{ inputs.docker_registry }}
          image_push_repo: ${{ inputs.image_repo }}
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          image_tag: ${{ inputs.image_tag }}
          kong_version: ${{ inputs.kong_version }}
          continue_on_scan_failure: ${{ inputs.continue_on_scan_failure }}
          environment: ${{ inputs.environment }}