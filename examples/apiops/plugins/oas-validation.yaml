---
_format_version: '3.0'
add-plugins:
- selectors:
  - "$..services[0]"
  overwrite: false
  plugins:
    - name: oas-validation
      config:
        api_spec: |
          ${{ env "DECK_CONFIG_API_SPEC"}}
        verbose_response: true
        validate_response_body: false
        include_base_path: true
        custom_base_path: ${{ env "DECK_NAMESPACE" }}
      enabled: true