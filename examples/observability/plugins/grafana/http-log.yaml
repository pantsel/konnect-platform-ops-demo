---
_format_version: '3.0'
add-plugins:
- selectors:
  - "$"
  overwrite: true
  plugins:
  - name: http-log
    config:
      custom_fields_by_lua:
        trace_id: |
          local h = kong.request.get_header('traceparent')
          if not h then
            return ""
          end
          return h:match("%-([a-f0-9]+)%-[a-f0-9]+%-")
        span_id: |
          local h = kong.request.get_header('traceparent')
          if not h then
            return ""
          end
          return h:match("%-[a-f0-9]+%-([a-f0-9]+)%-")
      http_endpoint: http://fluent-bit.${{ env "DECK_CONFIG_NAMESPACE"}}.svc.cluster.local:8080
        